language: cpp

sudo: false

compiler:
  - gcc
  - clang

env:
  global:
    - GODOT_TAG=master # I like to living dangerously...
    - EXTRA_OPTS="-j4 openssl=builtin target=release module_pythonscript_enabled=yes"
  matrix:
    - GODOT_TARGET=x11
    # nothing else yet...

addons:
  apt:
    packages:
      - build-essential
      - scons
      - pkg-config
      - libx11-dev
      - libxcursor-dev
      - libasound2-dev
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libssl-dev
      - libxinerama-dev
      - libxrandr-dev
      - gcc-4.8

before_script:
  - git clone -b $GODOT_TAG --single-branch  --recursive --depth 1 https://github.com/godotengine/godot.git
  - ln -s `pwd`/pythonscript godot/modules/pythonscript
  # See issue travis-ci/travis-ci#1379
  - test "$CXX" = "g++" && export CXX="g++-4.8" CC="gcc-4.8"

script:
  - test "$CXX" = "g++" && make compile EXTRA_OPTS="$EXTRA_OPTS" OPTS="platform=$GODOT_TARGET use_llvm=no"
  - test "$CXX" = "clang++" && make compile EXTRA_OPTS="$EXTRA_OPTS" OPTS="platform=$GODOT_TARGET use_llvm=yes"
