environment:
  VS: C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat
  CPP: clang -E
  PYTHON: C:\Python36-x64
  matrix:
    # - TARGET_PLATFORM: windows-64
    #   ARCH: amd64
    #   TARGET_BACKEND: cpython
    - TARGET_PLATFORM: windows-32
      ARCH: wind32
      TARGET_BACKEND: cpython

install:
  - set "PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  # - set "PATH=C:\\mingw-w64\\x86_64-6.3.0-posix-seh-rt_v5-rev1\\mingw64\\bin;%PATH%"
  - pip install --egg scons  # it will fail on AppVeyor without --egg flag
  - if defined VS call "%VS%" %ARCH%  # if defined - so we can also use mingw

before_build:
  - git rev-parse HEAD
  - python --version
  - scons --version
  - clang --version

build_script:
  - scons platform=%TARGET_PLATFORM% backend=%TARGET_BACKEND% PYTHON=python gdnative_parse_cpp="%CPP%"

on_failure:
  - appveyor PushArtifact pythonscript\pythonscript.o
  - appveyor PushArtifact pythonscript\cffi_bindings\pythonscriptcffi.gen.o
  - appveyor PushArtifact build\windows-32-cpython\python36.lib
  - appveyor PushArtifact build\windows-32-cpython\python36.dll
  - appveyor PushArtifact platforms\gdnative\gdnative_wrapper_code.windows.opt.32.lib
  # - appveyor PushArtifact build\windows-64-cpython\python36.lib
  # - appveyor PushArtifact platforms\gdnative\gdnative_wrapper_code.windows.opt.64.lib

